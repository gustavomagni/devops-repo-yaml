stages:
- stage: CheckOutHelmRepo
  displayName: Helm Check
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/release/'))
  jobs:
  - job: helm
    displayName: helm
    pool:
      vmImage: '$(vmImageAZ)'
    steps:
    - checkout: devops-repo-yaml
    - task: HelmInstaller@1
      displayName: Install Helm 3.5.4
      inputs:
        helmVersionToInstall: '3.5.4'
    - task: Bash@3
      displayName: Helm lint
      inputs:
        targetType: 'inline'
        script: |
          helm lint java/gradle/templates/$(projectId)/helm
        failOnStderr: true
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(system.defaultworkingdirectory)'
        Contents: |
          java/gradle/templates/$(projectId)/helm/**
        TargetFolder: '$(Build.ArtifactStagingDirectory)/'
        OverWrite: true
      displayName: Copy Files
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/java/gradle/templates/$(projectId)/helm'
        ArtifactName: 'helm'
        publishLocation: 'Container'
      displayName: Publish and Build Artifacts